<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FFF3ED;
            --terracotta: #D4775C;
            --terracotta-dark: #B85A3F;
            --peach: #FFB4A2;
            --mint: #B4E7CE;
            --sage: #8FB996;
            --clay: #8B5A3C;
            --dark: #3A2E28;
            --white: #FFFFFF;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: none;
            background: var(--cream);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* ── Animated Grid Background ── */
        .grid-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ── Hero Container ── */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* ── Base Layer (IMAGE 1 — Tocomo logo on cream) ── */
        .hero-base {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('assets/hero-logo.png');
            background-size: cover;
            background-position: center;
            background-color: var(--cream);
            z-index: 1;
        }

        /* ── Reveal Layer (IMAGE 2 — baby mess, revealed by cursor) ── */
        .hero-reveal {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('assets/hero-mess-desktop.jpg');
            background-size: cover;
            background-position: center;
            z-index: 2;
            -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, black 100%, transparent 100%);
            mask-image: radial-gradient(circle 0px at 50% 50%, black 100%, transparent 100%);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }

        /* ── Echo trails ── */
        .echo {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(circle, rgba(212, 119, 92, 0.12) 0%, transparent 70%);
            animation: echoFade 0.8s ease-out forwards;
        }
        @keyframes echoFade {
            0%   { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        /* ── Custom Cursor (invisible ring — only the dot shows) ── */
        .cursor-ring {
            display: none;
        }
        .cursor-dot {
            position: fixed;
            width: 5px;
            height: 5px;
            background: var(--terracotta);
            border-radius: 50%;
            pointer-events: none;
            z-index: 101;
            transform: translate(-50%, -50%);
        }

        /* ── UI Overlay ── */
        .ui-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* ── Navigation / Download Link (top-right) ── */
        .nav-link {
            position: absolute;
            top: 44px;
            right: 52px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--clay);
            text-decoration: none;
            pointer-events: all;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            z-index: 11;
        }
        .nav-link .arrow {
            display: inline-block;
            margin-left: 6px;
            transition: transform 0.25s ease;
        }
        .nav-link:hover .arrow {
            transform: translateX(4px);
        }

        /* ── Tagline (bottom-left) ── */
        .tagline {
            position: absolute;
            bottom: 52px;
            left: 52px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 13px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--clay);
            transition: color 0.3s ease, text-shadow 0.3s ease;
            z-index: 11;
        }

        /* ── Copyright (bottom-center) ── */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            letter-spacing: 0.06em;
            color: rgba(139, 90, 60, 0.3);
            white-space: nowrap;
            z-index: 11;
            transition: color 0.3s ease;
        }

        /* ── Legal Links (above copyright) ── */
        .legal {
            position: absolute;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 28px;
            z-index: 11;
        }
        .legal a {
            pointer-events: all;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(139, 90, 60, 0.4);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .legal a:hover {
            color: var(--clay);
        }

        /* ── Social Icons (bottom-right) ── */
        .socials {
            position: absolute;
            bottom: 48px;
            right: 52px;
            display: flex;
            gap: 18px;
            align-items: center;
            z-index: 11;
        }
        .socials a {
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.25s ease;
        }
        .socials a:hover {
            transform: scale(1.15);
        }
        .socials svg {
            width: 20px;
            height: 20px;
            fill: var(--clay);
            transition: fill 0.3s ease;
        }

        /* ── Desktop: inverted state — "Download app" goes dark/black for contrast ── */
        .nav-link.inverted {
            color: var(--dark) !important;
            text-shadow: 0 1px 8px rgba(255,255,255,0.3) !important;
        }
        /* Everything else inverts to white */
        .inverted {
            color: var(--white) !important;
            text-shadow: 0 1px 12px rgba(0,0,0,0.25) !important;
        }
        .inverted svg {
            fill: var(--white) !important;
        }
        .legal a.inverted {
            color: rgba(255,255,255,0.7) !important;
        }
        .copyright.inverted {
            color: rgba(255,255,255,0.5) !important;
        }

        /* ── Mobile ── */
        @media (max-width: 768px) {
            html, body {
                cursor: auto;
                overflow: hidden;
            }
            .cursor-ring, .cursor-dot { display: none; }
            .echo { display: none; }

            /* Logo: centered in upper portion, bigger */
            .hero-base {
                background-image: url('assets/hero-logo-transparent.png');
                background-size: 85% auto;
                background-repeat: no-repeat;
                background-position: center 38%;
                background-color: var(--cream);
            }

            .hero-reveal {
                background-image: url('assets/hero-mess-mobile.jpg');
                -webkit-mask-image: none !important;
                mask-image: none !important;
                opacity: 0;
                transition: opacity 0.35s ease-out;
            }
            .hero-reveal.mobile-reveal {
                opacity: 1;
                transition: opacity 0.15s ease-in;
            }

            /* ── Mobile UI: flex column centered at bottom ── */
            .ui-layer {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                padding-bottom: env(safe-area-inset-bottom, 16px);
                padding-bottom: max(env(safe-area-inset-bottom), 16px);
            }

            /* Download link: top-right stays absolute */
            .nav-link {
                position: absolute;
                top: 32px;
                right: 24px;
                left: auto;
                bottom: auto;
                font-size: 11px;
                transition: color 0.3s ease, text-shadow 0.3s ease;
            }

            /* "tap to reveal" */
            .mobile-hint {
                display: block !important;
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                margin-bottom: 16px;
            }

            /* Tagline — centered */
            .tagline {
                position: relative;
                bottom: auto;
                left: auto;
                text-align: center;
                font-size: 11px;
                margin-bottom: 20px;
                transition: color 0.3s ease, text-shadow 0.3s ease;
            }

            /* Socials — centered row */
            .socials {
                position: relative;
                bottom: auto;
                right: auto;
                justify-content: center;
                gap: 22px;
                margin-bottom: 16px;
            }
            .socials svg {
                width: 20px;
                height: 20px;
                transition: fill 0.3s ease;
            }

            /* Legal — centered */
            .legal {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                gap: 20px;
                margin-bottom: 6px;
            }
            .legal a {
                font-size: 9px;
                transition: color 0.3s ease;
            }

            /* Copyright — centered */
            .copyright {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                font-size: 8px;
                margin-bottom: 12px;
                transition: color 0.3s ease, text-shadow 0.3s ease;
            }

            /* When reveal is active on mobile, invert all text to white */
            body.revealing .tagline,
            body.revealing .copyright {
                color: var(--white) !important;
                text-shadow: 0 1px 10px rgba(0,0,0,0.3) !important;
            }
            body.revealing .legal a {
                color: rgba(255,255,255,0.75) !important;
            }
            body.revealing .socials svg {
                fill: var(--white) !important;
            }
            body.revealing .nav-link {
                color: var(--white) !important;
                text-shadow: 0 1px 10px rgba(0,0,0,0.3) !important;
            }
            body.revealing .mobile-hint {
                color: rgba(255,255,255,0.5) !important;
            }
        }

        /* ── Mobile tap hint ── */
        .mobile-hint {
            display: none;
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: rgba(139, 90, 60, 0.5);
            letter-spacing: 0.1em;
            z-index: 11;
            animation: hintPulse 2.5s ease-in-out infinite;
        }
        @keyframes hintPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* ── Loader ── */
        .loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--cream);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader-mark {
            width: 48px;
            height: 48px;
            border: 2px solid var(--peach);
            border-top-color: var(--terracotta);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
    (function() {
        'use strict';

        const SPOTLIGHT_RADIUS = 130;
        const CURSOR_LERP = 0.09;
        const MASK_LERP = 0.07;
        const ECHO_SPEED_THRESHOLD = 14;
        const ECHO_INTERVAL = 55;

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = mouseX, cursorY = mouseY;
        let maskX = mouseX, maskY = mouseY;
        let prevMouseX = mouseX, prevMouseY = mouseY;
        let lastEchoTime = 0;
        let isMobile = window.innerWidth <= 768;
        let smoothSpeed = 0;

        const heroReveal = document.getElementById('heroReveal');
        const cursorDot = document.getElementById('cursorDot');
        const gridCanvas = document.getElementById('gridCanvas');
        const ctx = gridCanvas.getContext('2d');
        const loader = document.getElementById('loader');
        const hero = document.getElementById('hero');
        const mobileHint = document.getElementById('mobileHint');

        // Invertable elements
        const navLink = document.getElementById('navLink');
        const tagline = document.getElementById('tagline');
        const copyright = document.getElementById('copyright');
        const socialLinks = document.querySelectorAll('#socials a');
        const legalLinksEl = document.querySelectorAll('#legalLinks a');

        const allInvertables = [navLink, tagline, copyright, ...socialLinks, ...legalLinksEl];

        const parallaxEls = document.querySelectorAll('.parallax-el');

        // Preload
        let loaded = 0;
        function onLoad() {
            loaded++;
            if (loaded >= 2) setTimeout(() => loader.classList.add('hidden'), 200);
        }
        const i1 = new Image(); i1.onload = onLoad; i1.onerror = onLoad;
        i1.src = isMobile ? 'assets/hero-logo-transparent.png' : 'assets/hero-logo.png';
        const i2 = new Image(); i2.onload = onLoad; i2.onerror = onLoad;
        i2.src = isMobile ? 'assets/hero-mess-mobile.jpg' : 'assets/hero-mess-desktop.jpg';
        setTimeout(() => loader.classList.add('hidden'), 5000);

        // Canvas
        function resizeCanvas() {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            isMobile = window.innerWidth <= 768;
        });

        // Mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Mobile: reveal on touch, vanish on release
        if (isMobile) {
            hero.addEventListener('touchstart', (e) => {
                e.preventDefault();
                heroReveal.classList.add('mobile-reveal');
                document.body.classList.add('revealing');
                if (mobileHint) mobileHint.style.display = 'none';
            });
            hero.addEventListener('touchend', () => {
                heroReveal.classList.remove('mobile-reveal');
                document.body.classList.remove('revealing');
            });
            hero.addEventListener('touchcancel', () => {
                heroReveal.classList.remove('mobile-reveal');
                document.body.classList.remove('revealing');
            });
        }

        // Echo
        function spawnEcho(x, y, size) {
            const el = document.createElement('div');
            el.className = 'echo';
            const s = size * 0.65;
            el.style.cssText = `width:${s}px;height:${s}px;left:${x - s/2}px;top:${y - s/2}px;`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // Hit test
        function overlaps(el, cx, cy, radius) {
            const r = el.getBoundingClientRect();
            const nearX = Math.max(r.left, Math.min(cx, r.right));
            const nearY = Math.max(r.top, Math.min(cy, r.bottom));
            const dx = cx - nearX;
            const dy = cy - nearY;
            return (dx * dx + dy * dy) < (radius * radius);
        }

        // Grid
        function drawGrid(time) {
            ctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            const sp = 70;
            const ox = (mouseX - gridCanvas.width / 2) * 0.008;
            const oy = (mouseY - gridCanvas.height / 2) * 0.008;
            ctx.lineWidth = 0.5;

            for (let x = -sp; x < gridCanvas.width + sp; x += sp) {
                const dist = Math.abs((x + ox) - mouseX);
                const inf = Math.max(0, 1 - dist / 350);
                const wave = Math.sin(time * 0.0008 + x * 0.008) * 4 * inf;
                ctx.beginPath();
                ctx.moveTo(x + ox + wave, 0);
                ctx.lineTo(x + ox + wave, gridCanvas.height);
                ctx.strokeStyle = `rgba(212, 119, 92, ${0.025 + inf * 0.04})`;
                ctx.stroke();
            }
            for (let y = -sp; y < gridCanvas.height + sp; y += sp) {
                const dist = Math.abs((y + oy) - mouseY);
                const inf = Math.max(0, 1 - dist / 350);
                const wave = Math.sin(time * 0.0008 + y * 0.008) * 4 * inf;
                ctx.beginPath();
                ctx.moveTo(0, y + oy + wave);
                ctx.lineTo(gridCanvas.width, y + oy + wave);
                ctx.strokeStyle = `rgba(212, 119, 92, ${0.025 + inf * 0.04})`;
                ctx.stroke();
            }
        }

        // Animate
        function animate(time) {
            requestAnimationFrame(animate);

            if (isMobile) { drawGrid(time); return; }

            cursorX += (mouseX - cursorX) * CURSOR_LERP;
            cursorY += (mouseY - cursorY) * CURSOR_LERP;
            maskX += (mouseX - maskX) * MASK_LERP;
            maskY += (mouseY - maskY) * MASK_LERP;

            const dx = mouseX - prevMouseX;
            const dy = mouseY - prevMouseY;
            const rawSpeed = Math.sqrt(dx * dx + dy * dy);
            smoothSpeed += (rawSpeed - smoothSpeed) * 0.15;

            const radius = SPOTLIGHT_RADIUS + Math.min(smoothSpeed * 0.9, 70);

            // Cursor dot
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';

            // Reveal mask
            heroReveal.style.webkitMaskImage =
            heroReveal.style.maskImage =
                `radial-gradient(circle ${radius}px at ${maskX}px ${maskY}px, black 75%, transparent 100%)`;

            // Echoes
            if (rawSpeed > ECHO_SPEED_THRESHOLD && time - lastEchoTime > ECHO_INTERVAL) {
                spawnEcho(cursorX, cursorY, radius * 1.1);
                lastEchoTime = time;
            }

            // Parallax
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            parallaxEls.forEach(el => {
                const d = parseFloat(el.dataset.depth) || 0.02;
                el.style.transform = `translate(${-(mouseX - cx) * d}px, ${-(mouseY - cy) * d}px)`;
            });

            // Inversion
            allInvertables.forEach(el => {
                if (overlaps(el, maskX, maskY, radius)) {
                    el.classList.add('inverted');
                } else {
                    el.classList.remove('inverted');
                }
            });

            drawGrid(time);

            prevMouseX = mouseX;
            prevMouseY = mouseY;
        }

        requestAnimationFrame(animate);

    })();
    </script>
</body>
